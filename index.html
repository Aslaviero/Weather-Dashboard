<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron">
        <header class="display-1">Weather Dashboard!</header>
    </div>

    <div class="container, row" id="content">
 
        <div id="content-left" class="col-md-3">
         
            <h2>Search for a City:</h2>

            <div class="search-term">
                <input type="text" class="inputValue" placeholder="Enter City Name">
            
            <div class="button">
              <input type="submit" value="search" class="btn btn-primary">
                </div>
            </div>
        </div>
             
        <!-- Where name of city and current forecast will output -->
        <div id="content-right" class="col-md-9">
            <div id="mainforecast">
            
            </div>
          
        <!-- Where the next 5 day forecast will show -->
    
        <div id="5dayforecast">
            <div class="row">

                <div class="col-md-2" id="forecast1"></div>
                <div class="col-md-2" id="forecast2"></div>
                <div class="col-md-2" id="forecast3"></div>
                <div class="col-md-2" id="forecast4"></div>    
                <div class="col-md-2" id="forecast5"></div>  
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>    
</body>
</html>
